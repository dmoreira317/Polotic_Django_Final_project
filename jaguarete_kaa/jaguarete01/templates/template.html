{% load static %}

<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS bootstrap-->

          </div>
        </div>
      </nav>

    <div class="bg-light">

    <!--aqui ira el contenido de cada pagina-->
