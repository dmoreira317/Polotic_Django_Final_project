{% extends "template.html" %} {% load static %} {% block head %}
<title>Jaguarete KAA - Acerca de nosotros</title>
{% endblock %} {% block body %}

<h1 class="text-center mb-5">Jaguarete KAA</h1>
<div class="container justify-content-center">
<div class="card mb-3" style="max-width: 840px">
  <div class="row g-0">
    <div class="col-md-4">
      <img style="
        width: 250px; height:250px;
      " src="{{object.imagen.url}}" alt="..." />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{object.titulo}}</h5>
        <p class="card-text">
          {{object.categoria_base}}
        </p>
        <p class="card-text">
          {{object.detalle}}
        </p>
        <p class="card-text">
          <small class="text-muted">Creado: {{object.fecha_creacion}}
          </small>
        </p>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
